<!DOCTYPE html>
<html>
 <head> 
  <title>Example 06.02 - Advanced 3D geometries - Lathe</title> 
  <script src="http://www.smartjava.org/ltjs/libs/three.js"></script> 
  <script src="http://www.smartjava.org/ltjs/libs/jquery-1.9.0.js"></script> 
  <script src="http://www.smartjava.org/ltjs/libs/stats.js"></script> 
  <script src="http://www.smartjava.org/ltjs/libs/dat.gui.js"></script>
  <script src="http://threejs.org/build/three.min.js"></script>
  <script src="http://threejs.org/examples/js/controls/TrackballControls.js"></script>
  <script src="http://threejs.org/examples/js/Detector.js"></script>
  <script src="http://threejs.org/examples/js/libs/stats.min.js"></script> 
  <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style> 
 </head> 
 <body> 
  <div id="Stats-output"> 
  </div> 
  <!-- Div which will hold the Output --> 
  <div id="WebGL-output"> 
  </div> 
  <div id="container">
  </div>
  <!-- Javascript code that runs our Three.js examples --> 
  <script type="text/javascript">
    // once everything is loaded, we run our Three.js stuff.
        var container, stats, controls;

        var statss = initStats();
        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;
        //.shadowMapEnabled
        //Default is false. If set, use shadow maps in the scene.
        // position and point the camera to the center of the scene
        controls = new THREE.TrackballControls( camera );
        controls.rotateSpeed = 1.0;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 0.8;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;
        controls.keys = [ 65, 83, 68 ];
        controls.addEventListener( 'change', render );
        camera.position.x = 70;
        camera.position.y = 60;
        camera.position.z = 50;
        camera.lookAt(new THREE.Vector3(10, 0, 0));
        // add the output of the renderer to the html element
        $("#WebGL-output").append(webGLRenderer.domElement);
        // call the render function
        var step = 0;
        // the points group
        var spGroup;
        // the mesh
        var latheMesh;
        generatePoints(12, 2, 2 * Math.PI);
        // setup the control gui
        var controlss = new function () {
            // we need the first child, since it's a multimaterial
            this.segments = 12;
            this.phiStart = 0;
            this.phiLength = 2 * Math.PI;
            this.redraw = function () {
                scene.remove(spGroup);
                scene.remove(latheMesh);
                generatePoints(controlss.segments, controlss.phiStart, controlss.phiLength);
            };
        }
        var gui = new dat.GUI();
        gui.add(controlss, 'segments', 0, 100).step(1).onChange(controlss.redraw);
        gui.add(controlss, 'phiStart', 0, 2 * Math.PI).onChange(controlss.redraw);
        gui.add(controlss, 'phiLength', 0, 2 * Math.PI).onChange(controlss.redraw);
        render();
        function generatePoints(segments, phiStart, phiLength) {
            // add 10 random spheres
            var points = [];
            var height = 5;
            var count = 20;
            for (var i = 0; i < count; i++) {
                points.push(new THREE.Vector3((Math.sin(i * 0.2) + Math.cos(i * 0.3)) * height + 12, 0, ( i - count ) + count / 2));
            }
            spGroup = new THREE.Object3D();
            var material = new THREE.MeshBasicMaterial({color: 0xff0000, transparent: false});
            points.forEach(function (point) {
                var spGeom = new THREE.SphereGeometry(0.2);
                var spMesh = new THREE.Mesh(spGeom, material);
                spMesh.position = point;
                spGroup.add(spMesh);
            });
            // add the points as a group to the scene
            scene.add(spGroup);
            // use the same points to create a convexgeometry
            var latheGeometry = new THREE.LatheGeometry(points, segments, phiStart, phiLength);
            latheMesh = createMesh(latheGeometry);
            scene.add(latheMesh);
        }
        function createMesh(geom) {
            // assign two materials
            //var meshMaterial = new THREE.MeshBasicMaterial({color:0x00ff00, transparent:true, opacity:0.6});
            var meshMaterial = new THREE.MeshNormalMaterial();
            meshMaterial.side = THREE.DoubleSide;
            var wireFrameMat = new THREE.MeshBasicMaterial();
            wireFrameMat.wireframe = true;
            // create a multimaterial
            var mesh = THREE.SceneUtils.createMultiMaterialObject(geom, [meshMaterial, wireFrameMat]);
            return mesh;
        }
    
        function render() {
            statss.update();
            spGroup.rotation.x = step;
            latheMesh.rotation.x = step += 0.005;
            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }
        function initStats() {
            var statss = new Stats();
            statss.setMode(0); // 0: fps, 1: ms
            // Align top-left
            statss.domElement.style.position = 'absolute';
            statss.domElement.style.left = '0px';
            statss.domElement.style.top = '0px';
            $("#Stats-output").append(statss.domElement);
            return statss;
        }
  
</script>  
 </body>
</html>
